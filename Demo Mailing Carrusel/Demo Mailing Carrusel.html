<!doctype html>
<html AMP4email>
	<head>
		<meta charset="utf-8">
		<script async src="https://cdn.ampproject.org/v0.js"></script>
		<style amp4email-boilerplate>body{visibility:hidden}</style>
		<script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
		<script custom-element="amp-carousel" src="https://cdn.ampproject.org/v0/amp-carousel-0.1.js" async></script>
		<style amp-custom>
			p.a {
			  font-family: Verdana, Arial, Helvetica, sans-serif;
			  text-align:justify;
			  font-size:15px;
			}
			p.b {
			  font-family: Verdana, Arial, Helvetica, sans-serif;
			  text-align:justify;
			  font-size:12px;
			}
			p.c {
			  font-family: Verdana, Arial, Helvetica, sans-serif;
			  text-align:justify;
			  font-size:15px;
			  color:red;
			}
          a.center {
			  font-family: Verdana, Arial, Helvetica, sans-serif;
			  text-align:justify;
			  font-size:15px;
			  color:#5d5d5d;
			}
          td.a{
          	width:1%;
            vertical-align: bottom;
          }
		</style>
	</head>
	<body>
		<amp-state id="myState">
			<script type="application/json">
			  {"cats": 
				 [
				  {
					"name": "Sin cobros extra",
					"description": "Paga intereses únicamente por el cupo utilizado."
				  },
				  {
					"name": "Realiza pagos",
					"description": "Realiza abonos a capital sin penalidades."
				  },
				  {
					"name": "Sin costos",
					"description": "Cero Costos en tu cuenta de ahorros y tarjeta débito."
				  }
				]
			  }
			</script>
		</amp-state>
		<amp-state id="otherState">
			<script type="application/json">
			  {"list": 
				 [
				  {
					"name": "Sin cobros extra",
					"description": "Paga intereses únicamente por el cupo utilizado."
				  },
				  {
					"name": "Realiza pagos",
					"description": "Realiza abonos a capital sin penalidades."
				  },
				  {
					"name": "Sin costos",
					"description": "Cero Costos en tu cuenta de ahorros y tarjeta débito."
				  }
				]
			  }
			</script>
		</amp-state>
		<div align="center">
			<table width="600">
				<tr>
					<amp-img width="600" height="226" src="https://raw.githubusercontent.com/Jcmantillam/Cortes-Findasense/master/Activaci%C3%B3n%20Colocaci%C3%B3n%20cr%C3%A9ditos%20Rotativo%201/Imagen-principal.png" alt="Libre inversión"></amp-img>
				</tr>
				<tr>
					<td class="a">
						<table width="20">
                          	<tr>
								<amp-img width="20" height="200" src="https://raw.githubusercontent.com/Jcmantillam/Cortes-Findasense/master/Activaci%C3%B3n%20Colocaci%C3%B3n%20cr%C3%A9ditos%20Rotativo%201/vigilado.png" alt="Libre inversión"></amp-img>
							</tr>
                      </table>
					</td>
					<td>
						<table width="560">
							<tr>
								<td align="left">
									<table>
										<tr>
											<td width="560">
												<p class="c"><b>Cuentas con beneficios como:</b></p>
											</td>
										</tr>
									</table>
								</td>
							</tr>
							<tr height="20"></tr>
							<tr>
								<td align="center">
									<amp-carousel id="carousel"
											width="400"
											height="200"
											type="slides"
											on="slideChange:AMP.setState({currentCat: document.getElementById("myState").event.index})">
										 
										 <amp-img layout="fill" src="https://raw.githubusercontent.com/Jcmantillam/Cortes-Findasense/master/Activaci%C3%B3n%20Colocaci%C3%B3n%20cr%C3%A9ditos%20Rotativo%201/Recurso%205.png"  alt="photo courtesy of Unsplash"></amp-img>
										 <amp-img layout="fill" src="https://raw.githubusercontent.com/Jcmantillam/Cortes-Findasense/master/Activaci%C3%B3n%20Colocaci%C3%B3n%20cr%C3%A9ditos%20Rotativo%201/Recurso%204.png"  alt="photo courtesy of Unsplash"></amp-img>
										 <amp-img layout="fill" src="https://raw.githubusercontent.com/Jcmantillam/Cortes-Findasense/master/Activaci%C3%B3n%20Colocaci%C3%B3n%20cr%C3%A9ditos%20Rotativo%201/Recurso%203.png"  alt="photo courtesy of Unsplash"></amp-img>
									</amp-carousel>
									<div class="center">
										<h1>
										  <span [text]="myState.cat[currentCat].name">Sin cobros extra</span>
										</h1>
										<a class="center" [text]="myState.cat[currentCat].description">Paga intereses únicamente por el cupo utilizado.</a>
									</div>
								</td>
							</tr>
							<tr>
								<td align="left">
									<table>
										<tr>
											<td width="560">
												<p class="c"><b>Utilízalo en:</b></p>
											</td>
										</tr>
									</table>
								</td>
							</tr>
							<tr>
								<td align="center">
									<amp-carousel id="carousel-with-preview"
											width="400"
											height="200"
											type="slides"
											on="slideChange:AMP.setState({currentElement: document.getElementById("otherState").event.index})">
										 
										 <amp-img layout="fill" src="https://raw.githubusercontent.com/Jcmantillam/Cortes-Findasense/master/Activaci%C3%B3n%20Colocaci%C3%B3n%20cr%C3%A9ditos%20Rotativo%201/Recurso%206.png"  alt="photo courtesy of Unsplash"></amp-img>
										 <amp-img layout="fill" src="https://raw.githubusercontent.com/Jcmantillam/Cortes-Findasense/master/Activaci%C3%B3n%20Colocaci%C3%B3n%20cr%C3%A9ditos%20Rotativo%201/Recurso%207.png"  alt="photo courtesy of Unsplash"></amp-img>
										 <amp-img layout="fill" src="https://raw.githubusercontent.com/Jcmantillam/Cortes-Findasense/master/Activaci%C3%B3n%20Colocaci%C3%B3n%20cr%C3%A9ditos%20Rotativo%201/Recurso%208.png"  alt="photo courtesy of Unsplash"></amp-img>
									</amp-carousel>
									<div class="center">
										<h1>
										  <span [text]="otherState.list[currentElement].name">Sin cobros extra</span>
										</h1>
										<a class="center" [text]="otherState.list[currentElement].description">Paga intereses únicamente por el cupo utilizado.</a>
									</div>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
